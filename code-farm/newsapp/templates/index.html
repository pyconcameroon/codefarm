<html>

<body>
 <div class="jumbotron" style="color: black;">

         latest newses  
     </h1>
 </div>

 <div class="container">

    
     {% for news, desc, i in mylist %}
        <img src="{{ i }}" alt="news images">
        <h2>News : </h2> {{news}}
        {{Value | linebreaks }}

        <h3>Description: </h3> {{desc}}
        {{Value | linebreaks }}

        <h3>Content: </h3> {{con}}

     {%  endfor %}


 </div>
     
</body>
</html>
